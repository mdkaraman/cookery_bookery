{% extends "base_generic.html" %}

{% block content %}
<div class="block" style="font-family:'Playfair Display', serif">
  <h1 class="title is-1 is-spaced">Submit a Recipe</h1>

  <div style="padding: 1%;"></div>

  <div class="column is-8">
    <form action="" method="post">
      {% csrf_token %}
      
      <nav class="panel is-black">   
        {% if update %}
          <h4 class="panel-heading title is-4 has-text-white">Edit Recipe</h4>
        {% else %}
          <h4 class="panel-heading title is-4 has-text-white">New Recipe</h4>
        {% endif %} 

          <div class="panel-block">
            <table class="is-size-5">
              {{ form.as_table }}
            </table> 
          </div>

          <div class="panel-block">
            <div style="padding: 3%;">
              <input type="hidden" name="next" value="{{ request.GET.next }}">
              <input type="submit" class="button is-black is-medium" value="Create Recipe">
            </div>
          </div>
      </nav>

    </form>
  </div>
</div>
{% endblock %}
