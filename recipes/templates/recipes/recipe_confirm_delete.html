{% extends "base_generic.html" %}

{% block content %}

<div class="block" style="font-family:'Playfair Display', serif">
  <h1 class="title is-1">{{ recipe }}</h1>
  
  {% if recipe.author %}
    <h3 class="subtitle is-4">By {{ recipe.author }}</h3>
  {% endif %}
  <p class="is-size-4">
    <strong><em style="color: hsl(348, 86%, 65%);">Are you sure you want to delete this recipe?</em></strong>
  </p>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="button is-danger" type="submit" action="" style="font-family: 'BlinkMacSystemFont', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif" value="Yes, delete." />
  </form> 


{% endblock %}
